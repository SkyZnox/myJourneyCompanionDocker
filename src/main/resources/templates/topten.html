<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="topten">
    <h1>Ten first games marked by the players</h1>
    <div class="podium">
        <a th:href="'/games?uuid=' + ${games.get(1).getUuid()}" class="rank second">
            <span class="number">2</span>
            <div class="img-container">
                <img th:src="${games.get(1).getUrlCover()}" th:alt="${games.get(1).getName()}" />
            </div>
            <span th:text="${games.get(1).getName()}" class="title"></span>
        </a>
        <a th:href="'/games?uuid=' + ${games.get(0).getUuid()}" class="rank first">
            <span class="number">1</span>
            <div class="img-container">
                <img th:src="${games.get(0).getUrlCover()}" th:alt="${games.get(0).getName()}" />
            </div>
            <span th:text="${games.get(0).getName()}" class="title"></span>
        </a>
        <a th:href="'/games?uuid=' + ${games.get(2).getUuid()}" class="rank third">
            <span class="number">3</span>
            <div class="img-container">
                <img th:src="${games.get(2).getUrlCover()}" th:alt="${games.get(2).getName()}" />
            </div>
            <span th:text="${games.get(2).getName()}" class="title"></span>
        </a>
    </div>
    <div class="ranking">
        <a th:each="i: ${#numbers.sequence(3, 9)}" th:href="'/games?uuid=' + ${games.get(i).getUuid()}">
            <div class="img-container">
                <img th:src="${games.get(i).getUrlCover()}" th:alt="${games.get(i).getName()}" />
            </div>
            <h2 th:text="${games.get(i).getName()}"></h2>
            <span th:text="${i+1}"></span>
        </a>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
